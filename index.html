<!DOCTYPE html>
<html>
  <head>
    <title>LG-Stellarium</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css">
    <link rel="stylesheet" href="style.css">

    <!-- Electron Javascript -->
    <script src="app.js" async defer charset="utf-8"></script>
  </head>

  <body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        
      </header>

      <div class="logos">
        <img src="logos/ncstate-type-2x2-red-min.png" alt="">
        <img src="logos/LOGO LIQUID GALAXY-sq1000- OKnoline.png" height="60px" width="110px" alt="">
        <img src="logos/0-logo-liquidgalaxylab.png"  height="60px" width="110px" alt="">
        <img src="logos/gsoc.png"  height="60px" width="100px" alt="">
        <img src="logos/LOGO LABORATORIS TIC.png"  height="60px" width="120px" alt="">
        <img src="logos/LogoLGEU.png"  height="60px" width="160px" alt="">
      </div>
      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="padded-more">

          <h1>Welcome to LG-Stelarium</h1>
          
          <form>
            <div class="form-group">

                <div class="form-group">
                    <select class="form-control" id="this_pc" onchange="thisPC_changed()">     
                        <option value="1">Master</option>
                        <option value="0">Slave</option>
                    </select>
                </div>
                
              <div id="addr_para-div">
                <p id="addr_para"></p>
              </div>
              
                <div class="form-group" id= "name-div">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Name" id="name">
            </div>
            
            

            <div class="form-group" id= "ip_addr-div">
                <label>Master's IP address</label>
                <input type="text" class="form-control" placeholder="192.168.43.207" id="ip_addr">
            </div>


            <div class="form-group" id= "Hoffset-div">
                <label>Horizontal Offset</label>
                <input type="number" class="form-control" placeholder=2 id="Hoffset">
            </div>

            <div class="form-group" id= "Voffset-div">
              <label>Vertical Offset</label>
              <input type="number" class="form-control" placeholder=1 id="Voffset">
            </div>

            <div class="form-group" id= "displays-div">
              <label>Total displays</label>
              <input type="number" class="form-control" placeholder=2 id="displays">
          </div>

            
        </div>
          </form>

          <div class="connected">
            <ul id="connected_ul">
            </ul>
          </div>

          <br>  
          <div class="buttons">
            <button onclick="config_stel()" class="btn btn-form btn-default btn-primary">Configure Stellarium</button>
          </div>
        </div>


        

      </div>
    </div>
    
  </body>
  
</html>
